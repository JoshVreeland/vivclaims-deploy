<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #3a4031;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
      color: #3a4031;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #3a4031;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #515845;
    }
    .error {
      margin-bottom: 1rem;
      color: #B83A4B;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/login">
    <label for="email">Email</label>
    <input id="email" name="email" type="text" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required />

    <button type="submit">Log In</button>
  </form>
</body>
</html>
